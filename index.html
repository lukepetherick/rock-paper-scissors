    <title>Rock Paper scissors</title>


    <script>

        /* A function to make the computer choose a random number and have that number 
        represent either "Rock", "Paper" or "Scissors" */
        
        
        function computerPlay() {
            let number = (Math.random() * 3);
            if (number <= 1) {
                return "Rock";
            } else if (number >= 2) {
                return "Paper";
            } 
            else return "Scissors";
        }


        let playerScore = 0;
        let computerScore = 0;
        

        

        function game() {
            for (let i = 0; i < 5; i++) {

            function playRound(playerSelection, computerSelection) { 
            if (playerSelection == "rock" && computerSelection == "scissors") {
                playerScore ++; 
                return "Rock smashes Scissors, you win! Current Score: ${playerScore} to ${computerScore}";
            } else if (playerSelection == "rock" && computerSelection == "paper") {
                computerScore ++;
                return "Paper covers Rock, you lose! Current Score: ${playerScore} to ${computerScore}";
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                playerScore ++;
                return "Paper covers Rock, you win! Current Score: ${playerScore} to ${computerScore}";
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                computerScore ++;
                return "Scissors slice through Paper, you lose! Current Score: ${playerScore} to ${computerScore}";
            } else if (playerSelection == "scissors" && computerSelection == "paper") {
                playerScore ++;
                return "Scissors slice through Paper, you win! Current Score: ${playerScore} to ${computerScore}"
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                computerScore ++;
                return "Rock smashes Scissors, you lose! Current Score: ${playerScore} to ${computerScore}";
            } 
            else return "That's a draw! Current Score: ${playerScore} to ${computerScore}";
        }
    }
}
